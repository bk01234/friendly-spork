<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task board</title>
    <link rel="icon" href="/images/icons8-note-16.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="print_to_screen()">
    <header>
      <h1>my task board</h1>
    </header>
    <main>
      <section>
        <form action="" onsubmit="save_task(this)">
          <div id="background_form">
            <textarea
              autofocus
              required
              id="text"
              cols="30"
              rows="3"
              class="scrol form-control"
            ></textarea>
            <input required type="date" id="date" class="form-control" />
            <input required type="time" id="time" class="form-control" />
          </div>
          <div id="d_btn">
            <button class="btn btn-success" type="submit">add a task</button>
            <button class="btn btn-light" type="reset">reset</button>
          </div>
        </form>
      </section>
      <section id="section"></section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
